# std.yml
#

title: RAF Rally (Yorkshire Edition) # overridden by RallyTitle from database

# describe this template
description: A4 portrait, 2 column photos

# Standard filepath specification, relative to CWD
projectFolder: projects/std
outputFolder: /home/bob/Documents/sm-installs/raf
rallybookFile: DummyRallybook.html
database: /home/bob/Documents/sm-installs/raf/sm/ScoreMaster.db

generateGPX:
  outputFile: Dummy.gpx

# URL format, relative to output folder
imageFolder: sm/images/

# default is portrait
landscape: false

askPointsVariablePrefix: ""
askPointsMultiplierPrefix: "x"

# Each entry in sections is the name of a static template with limited
# configuration variables. Entries starting with 'stream.' refer to
# streams which process either bonuses or combos. Streams are defined
# below.
sections:
  [
    frontpage,
    introletter,
    sample,
    stream.bonuses,
    rules,
  ]

# StreamID is the name of the template file.
streams:
  - { streamid: combos, type: combo }
  - {
      streamid: bonuses,
      type: bonus,
      whereSQL,
      orderByField: "BonusID",
      colsPerRow: 1,
      rowsPerPage: 3,
      emitGPX: false,
    }
  - {
      streamid: coordslist,
      type: bonus,
      whereSQL,
      orderByField: BonusID,
      colsPerRow: 2,
      rowsPerPage: 44,
    }
