<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="dox/reboot.css">
        {{if .Landscape}}
        <link rel="stylesheet" type="text/css" href="dox/a4landscape.css">
        {{else}}
        <link rel="stylesheet" type="text/css" href="dox/a4portrait.css">
        {{end}}
        <title>{{.Title}}</title>
        <style>
                body {
                        font-family: Verdana, Geneva, Tahoma, sans-serif;
                        width: 297mm;
                        font-size: 14pt;
                }

                h1 {
                        text-align: center;
                        margin-bottom: .1em;
                        margin-top: 0;
                        font-size: 72pt;
                        color: red;
                        font-weight: bold;
                }

                h2 {
                        text-align: center;
                        padding: 2em 0 1em 0;
                        font-size: larger;

                }

                h3 {
                        text-align: left;
                        padding: 2em 0 1em 0;
                        font-size: larger;

                }

                h4 {
                        text-align: center;
                        margin-top: 0;
                }

                h6 {
                        text-align: left;
                        margin-bottom: 0;
                        margin-top: 1em;
                        padding-bottom: 0;
                        font-size: 12pt;
                        text-decoration: underline;
                }

                p {
                        margin-top: 6pt;
                }

                li {
                        margin-bottom: 1em;
                }

                /* Receipt log blocks */
                .rlblock1 {
                        width: 60em;
                        border: none;
                        margin-left: auto;
                        margin-right: auto;
                        margin-bottom: 1em;
                }

                .rlblock1 td {
                        width: 28em;
                        border: solid;
                        padding: .5em;
                }

                .rlblock2 {
                        width: 60em;
                        border: none;
                        margin-left: auto;
                        margin-right: auto;
                        margin-bottom: .75em;
                        border-spacing: .1em 0;
                }

                .rlblock2 td {
                        width: 28em;
                        border: solid;
                        padding: .5em;
                }

                .rlblock3 {
                        width: 60em;
                        border: none;
                        margin-left: auto;
                        margin-right: auto;
                        border-spacing: .1em 0;
                }

                .rlblock3 td {
                        border: solid;
                        padding: .5em;
                }

                .rlblock3 th,
                .rlblock2 th {
                        background-color: lightgray;
                        border: solid;
                }

                td.top,
                th.top {
                        border-bottom: none;
                }

                td.bottom {
                        border-top: none;
                        margin-bottom: .5em;
                }

                .rlindex {
                        width: 6em;
                        text-align: center;
                }

                .rlplace {
                        width: 15em;
                        text-align: center;
                }

                strong {
                        text-transform: uppercase;
                        font-size: larger;
                }

                .label {
                        text-align: center;
                        width: 10em;
                }

                .vlabel {
                        vertical-align: middle;
                        width: 6em;
                        text-align: right;
                }

                .tall {
                        height: 8em;
                }

                .box {
                        border: solid;
                }

                .left   { float: left; }
                .right  { float: right; }

                .left,
                .right  {
                        -box-sizing: border-box; 
                        width: 470pt;
                }

                .signboxes {
                        border-spacing: 1em;
                }

                .legend     { list-style-type: none; padding: 1em;  }
                .bonus      { 
                                margin-bottom: 10pt; 
                                margin-top: 30pt; 
                                margin-left: 0pt;
                                margin-right: 20pt;
                                
                                width: 380pt; 
                                height: 520pt;
                                page-break-inside: avoid;
                                display: inline-block;
                            }
                
                .BonusID    { 
                                display: inline-block; 
                                width: 80pt; 
                                font-weight: normal; 
                                border: solid; 
                                padding: 4px; 
                                text-align: center;
                                vertical-align: middle;
                                margin-bottom: 3px;
                }
                .BonusID::before {
                                content: "Code ";
                }
                
                .Title      { 
                        display: inline-block; 
                        width: 120pt; 
                        
                        font-style: italic; 
                        font-size: .9em; 
                        vertical-align: text-bottom;
                }
                .short      { width: 140pt; }
                .Points     { 
                                display: inline-block; 
                                width: 100pt; 
                                font-weight: normal; 
                                border: solid; 
                                padding: 4px; 
                                text-align: center; 
                                vertical-align: middle; 
                                margin-bottom: 3px;
                }
                .Points::before {  content: "Points ";}

                
                .pagebreak      { page-break-after: always; background-color: blue; }

                .BonusID,
                .Points     { height: 30pt; }
                .tenpct     { background: lightgray; }
                .example    { border: dotted; padding: 15px; margin-left: auto; margin-right: auto; }
                .icon       { width: 32px; vertical-align: sub; }
                .flags      {
                        display: inline-block;
                        width: 72px;
                }
                .email      { color: blue; text-decoration: none; font-weight: bold; }

                .label      { font-weight: normal; }

                .coords         { 
                        display: inline-block; 
                        width: 100%; 
                        border-top: none;
                        border-right: solid;
                        border-left: solid;
                        border-bottom: solid;
                        height: 1.5em;
                        padding: 2px;
                        margin-top: 0;
                }
                .waffle         { 
                        display: inline-block; 
                        width: 100%; 
                        font-size: .9em;
                        border-top: none;
                        border-right: solid;
                        border-left: solid;
                        border-bottom: solid;
                        height: 2.5em;
                        padding: 2px;
                        margin-top: 0;
                }
                .hide {
                        border: none;
                        background-color: white;
                        color: white;
                }

                tr.question     { display:inline-block;  padding-bottom: .5em; }
                td.nowrap       { display: table-cell; width: 140pt; }

                .bonusimage { display: block; }
                .bonusimage img    {
                        
                        width: 380pt; height: 400pt;
                }
                .flags      { display: inline-block; padding: 0; margin: 0; }

                .pages       {
                        padding-left: 30pt;
                }
                #frontpage { 
                        border: double; page-break-after: always; 
                        width: 90%; height: 90%; margin-left: auto; margin-right: auto;
                        margin-top: 1.2cm;
                }
                #frontpage img {
                        display: block;
                        width: 600pt;
                        margin-left: auto;
                        margin-right: auto;
                        padding-bottom: 10pt;
                }
                #walkhdr { 
                        margin: 2em;
                        width: 90%;
                }
/**
                #walkhdr p {
                        font-size: 16pt;
                }
**/

                .intro  { 
                                
                                width: 240mm;
                                text-align: justify;
                                font-size: 14pt;
                                margin-left: auto;
                                margin-right: auto;
                        }

   .page {
        display: block;
        height: 280mm;
     counter-increment: page;
     page-break-after: always;
    }

   /*page numbers*/
   .page::after {
        display: block;
        text-align: right;
        padding-right: 3em;
        right: 0;
        bottom: 0;
        content: " Page - " counter(page);
        font-size: 14pt;
    }
    @page { @bottom-center { content: "Hello sailor";}}

        </style>

</head>

<body>
<div class="pages">
