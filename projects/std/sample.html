      <p>Each bonus code begins with a letter: <strong>R</strong> = red, <strong>W</strong> = white, <strong>B</strong> = blue, <strong>Y</strong> = yellow.</p>
      <p>If the bonus is marked as needing bike in photo, your photo must include your bike, all of it, viewed from the side.</p>
